<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AES Encryption Web App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>AES Encryption Web App</h1>

    <div class="form-group">
      <label for="inputText">Enter Text to Encrypt:</label>
      <textarea id="inputText" rows="4" placeholder="Type your text to encrypt here..."></textarea>
    </div>

    <div class="form-group">
      <button onclick="handleEncryption()">Encrypt</button>
    </div>

    <div class="form-group">
      <label for="outputText">Encrypted Text:</label>
      <textarea id="outputText" rows="4" readonly></textarea>
    </div>

    <div class="form-group">
      <label for="encryptedText">Enter Text to Decrypt:</label>
      <textarea id="encryptedText" rows="4" placeholder="Type your encrypted text here..."></textarea>
    </div>

    <div class="form-group">
      <button onclick="handleDecryption()">Decrypt</button>
    </div>

    <div class="form-group">
      <label for="decryptedText">Decrypted Text:</label>
      <textarea id="decryptedText" rows="4" readonly></textarea>
    </div>
  </div>

  <script src="js/react/APP.js"></script>
  <script src="js/encryption/AES_encryption.js"></script>
  <script src="js/encryption/AES_decryption.js"></script>
</body>
</html>
