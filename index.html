<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AES Encryption Web App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>AES Encryption Web App</h1>

    <!-- Encryption Form -->
    <div class="form-group">
      <label for="inputText">Enter text to encrypt:</label>
      <textarea id="inputText" rows="4" placeholder="Enter text to encrypt..."></textarea>
    </div>
    <div class="form-group">
      <button id="encryptButton">Encrypt</button>
    </div>

    <!-- Display Encrypted Text -->
    <div class="result">
      <strong>Encrypted Text:</strong>
      <div id="encryptedOutput"></div>
    </div>

    <!-- Decryption Form -->
    <div class="form-group">
      <label for="encryptedText">Enter encrypted text to decrypt:</label>
      <textarea id="encryptedText" rows="4" placeholder="Enter encrypted text to decrypt..."></textarea>
    </div>
    <div class="form-group">
      <button id="decryptButton">Decrypt</button>
    </div>

    <!-- Display Decrypted Text -->
    <div class="result">
      <strong>Decrypted Text:</strong>
      <div id="decryptedOutput"></div>
    </div>
  </div>

  <!-- Include your JavaScript files for encryption and decryption -->
  <script src="js/encryption/AES_encryption.js"></script>
  <script src="js/decryption/AES_decryption.js"></script>

  <!-- Your main script to handle encryption and decryption logic -->
  <script src="js/script.js"></script>
</body>
</html>
